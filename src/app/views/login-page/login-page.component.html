<div class="container-whole px-3 overflow-hidden min-vh-100 d-flex flex-column">

  <header class="welcome-header d-flex justify-content-between align-items-center py-3">
    <a routerLink="/">
    <img src="../../../assets/images/sbcomp.png" alt="Logo" class="img-fluid w-8" style="max-width: 100px; height: auto;"></a>
  </header>

      <div class="row flex-grow-1 d-flex justify-content-center align-items-center ">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          
            <div class="card-body p-5 text-center">
              <h3 class="mb-1 fw-bold fs-4">Welcome Back</h3>
              <h5 class="mb-4">Please provide your login details to access your account.</h5>

          <div class="form-wrapper">
            <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm" >
              <div data-mdb-input-init class="mb-3">
                <input [(ngModel)]="username" name="username" 
                type="username" 
                class="form-control custom-input-padding py-2" 
                id="floatingInput" 
                placeholder="Email address / Username" required
                [ngClass]="{'input-error': loginErrors.username}">

                <div *ngIf="loginErrors.username" class="error-space text-start">
                  <small class="error">{{loginErrors.username}}</small>
                </div>
              </div>
              
              <div data-mdb-input-init class="mb-3 position-relative">
                <input [(ngModel)]="password" name="password" 
                class="form-control custom-input-padding py-2" 
                id="floatingPassword" 
                placeholder="Password"
                [type]="showPassword ? 'text': 'password'" required [ngClass]="{'input-error': loginErrors.password}" >

                <img src="{{ showPassword ? '../../../../../assets/icons/eye-filled.png' : '../../../../../assets/icons/eye-filled-slash.png' }}" 
                alt="Toggle password visibility" 
                class="position-absolute end-0 "
                style="top: 12px; width: 20px; height: 20px; cursor: pointer; margin-right: 12px;" (click)="togglePasswordVisibility()"
                 />

                <div *ngIf="loginErrors.password" class="error-space text-start">
                  <small class="error">{{loginErrors.password}}</small>
                </div>
              </div>

              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label ps-2" for="form1Example3"> Remember password </label>
              </div>

            <div class="buttons d-flex flex-column">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary login btn-block mb-3 " type="submit" >Log In</button>
            </div>
          </form>
        

            <div class="buttons d-flex flex-column mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn sign btn-block py-1 fs-6" type="button" routerLink="/signup">Register</button>
            </div>

              <div class="d-flex continue align-items-center my-4">
                <hr class="flex-grow-1">
                <span class="px-2" style="font-size: 12px;">or continue with</span>
                <hr class="flex-grow-1">
              </div>
              
              <a href="https://g.co/kgs/nSr3sFy"  data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-secondary google btn-lg btn-block fs-6 w-100 d-flex justify-content-center align-items-center position-relative" 
                type="submit" >
                <img src="../../../assets/icons/Google-min.png" alt="Google" 
                style="position: absolute; left: 16px; width: 20px; height: 20px;"> Google</a>
                
            </div>
          </div>

        </div>
      </div>
    </div>

    <app-footer></app-footer>
