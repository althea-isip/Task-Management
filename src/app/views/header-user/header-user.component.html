<header class="header p-3 border-bottom navbar sticky-top flex-md-nowrap p-0 bg-white">
    <div class="container-dashboard col-md-3 col-lg-2 me-0 px-3 fs-6 d-flex justify-content-between align-items-center w-100 px-3">
        <div class="d-flex align-items-center">
            <span class="material-symbols-outlined menu">
                menu
            </span>
            <h3 class="m-0 ps-2 task-title"> Task Management</h3>
        </div>

        <div class="dropdown text-end">
            <button mat-button [matMenuTriggerFor]="menu" class="rounded-circle">
                <div class="profile-image-container">
                    <img src="../../../assets/icons/profile.png" alt="Profile" >
                  </div>
            </button>

            <mat-menu #menu="matMenu">
                <button mat-menu-item><a class="dropdown-item" href="#">Account</a></button>
                <button mat-menu-item><a class="dropdown-item" routerLink="/login">Logout</a></button>
            </mat-menu>

          </div>
      </div>
</header>
